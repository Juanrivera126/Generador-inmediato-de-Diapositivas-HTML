<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de Diapositivas Standalone</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#1e1e1e;
    color:white;
    text-align:center;
    padding:30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    box-sizing: border-box;
    margin: 0;
}

h2 { margin-bottom: 10px; color: #4CAF50; }
p { color: #ccc; margin-bottom: 20px; }

.container {
    background: #2d2d2d;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 500px;
    /* Para que el footer no quede pegado si la pantalla es pequeña */
    margin-bottom: 20px; 
}

input[type="file"] {
    margin: 20px 0;
    padding: 10px;
    background: #333;
    border: 1px solid #555;
    border-radius: 5px;
    width: 90%;
    color: white;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background 0.3s;
}

button:hover {
    background-color: #0b7dda;
}

/* Estilo para el footer de la APP PRINCIPAL */
.app-footer {
    margin-top: 20px;
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.4);
}
</style>
</head>

<body>

<div class="container">
    <h2>Generador de Presentación</h2>
    <p>Sube tus imágenes (0.jpg, 1.jpg...) y descarga el HTML listo para usar.</p>

    <label for="imageFiles">Selecciona las imágenes:</label>
    <br>
    <input type="file" id="imageFiles" accept="image/*" multiple>

    <br>
    <button onclick="procesar()">Generar y Descargar HTML</button>
</div>

<!-- FOOTER DE LA APP PRINCIPAL -->
<footer class="app-footer">
    Diseñado por Juan Guillermo Rivera Berrío con tecnología Gemini 3 Pro
</footer>

<script src="js/main.js"></script>

</body>
</html>
